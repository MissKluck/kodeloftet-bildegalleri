<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="carousel.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="carousel">
        <div class="controls">
            <div class="back-n-forth">
                <div>
                    <button id="first-button">First</button>
                    <button id="previous-button">Previous</button>
                </div>
                <div>
                    <button id="next-button">Next</button>
                    <button id="last-button">Last</button>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div data-current="true" class="image">
                <p>1</p>
            </div>
            <div data-current="false" class="image">
                <p>2</p>
            </div>
            <div data-current="false" class="image">
                <p>3</p>
            </div>
            <div data-current="false" class="image">
                <p>4</p>
            </div>
        </div>
    </main>
</body>
</html>
